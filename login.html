<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="static/plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css">
  <style type="text/css">
    body {
      min-width: 300px;
      /* your desired width */
      min-height: 300px;
      position: relative;
      vertical-align: middle;
    }

    .form-horizontal {
      position: relative;
      padding: 45px 15px 15px;
      margin: 0 auto;
      border-color: #eee #eee #eee;
      border-style: solid;
      border-width: 1px 0;
      -webkit-box-shadow: inset 0 3px 6px rgb(0 0 0 / 5%);
      box-shadow: inset 0 3px 6px rgb(0 0 0 / 5%);
    }

  </style>
</head>

<body>
  <div class="container">
    <form method = "post" id = "form" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="username" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div class="col-xs-6 col-sm-4">
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
        <div class="col-xs-6 col-sm-4" style="margin-top: 25px margin-left = 25px;">
          <a href="/popup.html">back</a>
        </div>

      </div>
    </form>
  </div>

  <p id="loading">Loading...</p>
  <p id="errors"></p>
  <p id="display"></p>
  <script src="login.js"></script>

</body>

</html>
